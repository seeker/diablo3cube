<p *ngIf="item" class="item-detail">
  <span class="item-name">{{item.name}}</span>
  <input class="checkbox-season" [(ngModel)]="cube.extractedSeason" (change)="checkboxChanged()" type="checkbox"/>
  <input class="checkbox-normal" [(ngModel)]="cube.extractedNormal" (change)="checkboxChanged()" type="checkbox"/>
  <input class="checkbox-stashed" [(ngModel)]="cube.stashed"  (change)="checkboxChanged()" type="checkbox"/>
  <span class="item-affix">{{item.affix}}</span>
</p>

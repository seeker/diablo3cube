<h2>
  Items
</h2>

<Button (click)="showArmors()">Armor</Button>
<Button (click)="showWeapons()">Weapons</Button>
<Button (click)="showJewelry()">Jewelry</Button>

<table class="items">
  <tr>
    <th>Name</th>
    <th>Season</th>
    <th>Normal</th>
    <th>Stashed</th>
    <th>Affix</th>
  </tr>
  <tr class="item-row" app-item-detail [item]="item" *ngFor="let item of items"></tr>
</table>

<h2>
  Settings
</h2>
<p>
  <input id="setting-hide-normal" [(ngModel)]="hideCubeNormal" type="checkbox"/>
  <label for="setting-hide-normal">Hide items cubed in normal</label>

  <input id="setting-hide-season" [(ngModel)]="hideCubeSeasonal" type="checkbox"/>
  <label for="setting-hide-season">Hide items cubed in seasons</label>

  <button (click)="moveToNormal()">Move to Normal</button>
</p>
